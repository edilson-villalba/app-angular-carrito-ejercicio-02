<div class="alert alert-info text-center" *ngIf="listItems.length < 1">
  <div class="alert alert-info text-center">
    <h3>Your cart is empty</h3>
  </div>
</div>
<div class="alert alert-info text-center" *ngIf="listItems.length > 0">
  <div class="alert alert-info text-center">
    <h4>Your Cart </h4>
  </div>
  <div class="text-center">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of listItems; index as i ">
        <div class="row">
          <div class="col-md-10">
            <app-cart-item [cartItem]='item'></app-cart-item>
          </div>
          <div class="col-md-2">
            <i class="far fa-trash-alt fa-2x" (click)="deleteItem(i)"></i>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="alert alert-warning text-center">
    <strong>Total: {{total | currency:' '}} Gs.</strong>
  </div>
  <div class="d-grid gap-2">
    <button class="btn btn-outline-danger btn-block btn-sm" (click)="emptyCart()">
     <i class="fas fa-ban" ></i> Empty Cart</button>
  </div>
</div>
